<div mat-dialog-content class="auth-popup"></div>
<div mat-dialog-actions>
  <div class="form">
    <form #loginForm="ngForm" class="login-form" (ngSubmit)="submitForm(loginForm.value)">
      <div class="form-group">
          <input type="text" name ="login" placeholder="username" required ngModel/>
      </div>
      <div class="form-group">
          <input type="password" name ="password" placeholder="password" required ngModel/>
      </div>
      <div class="form-group">
          <button mat-raised-button color="primary" [mat-dialog-close]="true" type ="submit" [disabled]="loginForm.invalid">Войти</button>
      </div>
    </form>
    <p class="register">Зарегистрироваться</p>
</div>
