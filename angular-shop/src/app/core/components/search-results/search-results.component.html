<div class="search-results">
  <ul class="results-list">
    <li class="search-item" *ngFor="let item of searchResults" [routerLink]="['', item.category, item.subCategory, item.id]">
      <img src="{{ item.imageUrls[0] }}" alt="">
      <div class="search-item-info">
        <p class="search-item-name">{{ item.name }}</p>
        <p class="search-item-price">{{ item.price }} бел.руб.</p>
      </div>
     </li>
  </ul>
</div>
